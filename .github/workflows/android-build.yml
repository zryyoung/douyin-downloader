name: Android Build (JDK21 + Python)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 拉代码
      - name: Checkout
        uses: actions/checkout@v4

      # 2. OpenJDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      # 3. Python 3
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 4. 环境检查（保留，排错神器）
      - name: Check env
        run: |
          java -version
          python3 --version
          which python3

      # 5. Gradle 缓存
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      # 6. gradlew 权限
      - name: Grant execute permission
        run: chmod +x gradlew

      # 7. 构建 APK（关键点）
      - name: Build Release APK
        env:
          PYTHON_BIN: python3
        run: ./gradlew assembleRelease

      # 8. 上传 APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: |
            **/build/outputs/apk/release/*.apk
